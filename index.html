<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <!-- My css files-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div class="jumbotron">
        <h1 class="header-4">Rock Paper Scissors</h1>
    </div>
</div>


<div class="container">
    <div class="row text-left">
        <form id="player">
            <label for="player-name-input" id="player-name-label">Enter Your Name</label><br>
            <input type="input" name="player-name-input" value="" id="player-name-input"><br><br>
            <input id="set-player-button" type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="container hidden">
    <div class="row text-center" id="player-images">
        <div class="col-md-4"  id="rock">
            <img class="hidden" src="./assets/images/rock.png">
        </div>

        <div class="col-md-4" id="paper">
            <img src="./assets/images/paper.png">
        </div>

        <div class="col-md-4" id="scissors">
            <img src="./assets/images/scissors.png">
        </div>
    </div>
</div>

<div class="container">
    <div class="row text-left" id="score-one">
        <div class="col-md-2">Player One:</div>
        <div class="col-md-1" id="player-one-name"></div>
        <div class="col-md-1">Wins: </div>
        <div class="col-md-1" id="wins-one-count">12</div>
        <div class="col-md-1 ">Losses: </div>
        <div class="col-md-1" id="losses-one-count">0</div>
    </div>
</div>


<div class="container">
    <div class="row text-left" id="score-two">
        <div class="col-md-2">Player Two:</div>
        <div class="col-md-1" id="player-two-name"></div>
        <div class="col-md-1">Wins: </div>
        <div class="col-md-1" id="wins-two-count">12</div>
        <div class="col-md-1 ">Losses: </div>
        <div class="col-md-1" id="losses-two-count">0</div>
    </div>
</div>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
